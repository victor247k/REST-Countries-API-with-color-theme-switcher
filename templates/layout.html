<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- link to css -->
    <link rel="stylesheet" href="/static/styles.css">

    <!-- fonts https://fonts.google.com/specimen/Nunito+Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,600;6..12,800&display=swap" rel="stylesheet">

    <!-- Bootstrap 5.3 https://getbootstrap.com/docs/5.3/getting-started/introduction/ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>REST Countries API with color theme switcher: {% block title %}{% endblock %}</title>
</head>
<body>
    <header>
        <a href="/"><span class="header-span">Where in the world?</span></a>
        <button><i class="fa-regular fa-moon"><!-- fa-solid fa-light --></i> Dark Mode</button>
    </header>
    <main>{% block main%} {% endblock %}</main>
</body>
<!-- Bootstrap 5.3 https://getbootstrap.com/docs/5.3/getting-started/introduction/ -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<!-- FontAwsome -->
<script src="https://kit.fontawesome.com/09c573bc29.js" crossorigin="anonymous"></script>

{% block scripts %}
{% endblock %}
</html>
